<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Excuse Generator</span>
      </nav>
    </header>

    <div
      class="container-fluid text-center d-flex align-items-center justify-content-center wrap"
    >
      <h1>
        You'll never believe me, but...<br />
        <span id="excuse"></span>
        <br />
        <button onclick="window.location.reload()" class="mt-5 btn btn-primary">
          Refresh Excuse
        </button>
      </h1>
    </div>
    <footer>
      <p class="text-center">
        This example executes onLoad. To see a new excuse, just click the button
        to refresh the page.
      </p>
    </footer>

    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
